{% extends 'layout_blank.html' %}

{% block content %}
<!-- Content Wrapper -->
<div class="login-wrapper">
    <div class="container-center">
        <div class="panel panel-bd">
            <div class="panel-heading">
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe-7s-unlock"></i>
                    </div>
                    <div class="header-title">
                        <h3>Login</h3>
                        <p><strong>Please enter your credentials to login.</strong></p>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form action="http://thememinister.com/adminpix/adminpix-v-2.1/theme/adminpix_dark/index.html" id="loginForm" novalidate>
                    <!--Social Buttons--> 
                    <div class="social">
                        <strong>Sign in using social network:</strong><br>
                        <div class="twitter_bg"><i class="fa fa-twitter"></i><a href="#" class="btn_1">Login Twitter</a></div>
                        <div class="fb_bg"><i class="fa fa-facebook"></i><a href="#" class="btn_2">Login Facebook</a></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="email" placeholder="Username">
                        </div>
                        <span class="help-block small">Your unique username to app</span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                            <input id="pass" type="password" class="form-control" name="password" placeholder="******">
                        </div>
                        <span class="help-block small">Your unique username to app</span>
                    </div>
                    <div>
                        <button class="btn btn-base pull-right">Login</button>
                        <div class="checkbox checkbox-success">
                            <input id="checkbox3" type="checkbox">
                            <label for="checkbox3">Keep me signed in</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="bottom_text">
            Don't have an account? <a href="register.html">Sign Up</a><br>
            Remind <a href="forget_password.html">Password</a>
        </div>

    </div>
</div>  <!-- /.content-wrapper -->
{% endblock %}
